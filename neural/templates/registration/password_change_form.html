{% extends "./base.html" %}
{% load static %}

{% block head %}
 <title>DeepNeural Email Update</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 <meta name="viewport" content="width=320,initial-scale=0.7" >
 <link type="text/css" href="{% static './neural/styles.css' %}" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}

{% block content %}
<section class="login_form">
    <form method="post" class="sign-up">
         <h2>Change password</h2> 
        {% csrf_token %}
        {{form.password.errors}}
        <div class="form-group">
            <input type="password" placeholder="Old password" name="old-password" required />
        </div>
        {{form.password.errors}}
         <div class="form-group">
            <input type="password" placeholder="New password" name="new-password" required />
        </div>
         {{form.password.errors}}
         <div class="form-group">
            <input type="password" placeholder="Confirm new password" name="confirm-password" required />
        </div>
        <input id="update-buttons" type="submit" value="Change" />
    </form>
    <a href="{% url 'account_settings' %}">Back to account</a>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</section>
{% endblock content %}
