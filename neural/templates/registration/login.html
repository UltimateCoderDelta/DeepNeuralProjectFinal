{% extends "./base.html" %}
{% load static %}

{% block head %}
 <title>DeepNeural Sign In</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 <meta name="viewport" content="width=320,initial-scale=0.7" >
 <link type="text/css" href="{% static 'neural/styles.css' %}" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" class="sign-up">
       <div class="form-group">
            {% csrf_token %}
            {{form.as_p}}
       </div>
        <input  type="submit" value="Login"/>
        <input type="hidden" name="next" value="{% url 'home' %}"/>
  </form>
  <p>
    <a href="{% url 'home' %}">Back to homepage</a>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
  </p>
{% endblock %}
