{% extends "./base.html" %}
{% load static %}

{% block head %}
 <title>DeepNeural Password Reset Confirm</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
 <link type="text/css" href="{% static 'neural/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="login_form">
  <form method="post" class="sign-up">
    <h2>Confirm password reset</h2>
      {% csrf_token %}
      {{ form.username.errors }}
      <div class="form-group">
          <input type="text" name="username" id="username" placeholder="Username"/>
      </div>

      {{ form.password1.errors }}
      <div class="form-group">
        <input id="password1" name="password1" type="password" placeholder="Enter password"/>
      </div>

      {{ form.password2.errors }}
      <div class="form-group">
        <input id="password2" name="password2" type="password" placeholder="Re-enter password"/>
      </div>

      <input type="submit" value="Submit" id="update-buttons" />
  </form>
  <a href="{% url 'home' %}">Back to homepage</a>
</section>
{% endblock %}
