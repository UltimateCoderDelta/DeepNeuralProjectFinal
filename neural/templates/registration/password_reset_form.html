{% extends "./base.html" %}

{% load static %}

{% block head %}
 <title>DeepNeural Forgot Password</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 <meta name="viewport" content="width=320,initial-scale=0.7" >
 <link type="text/css" href="{% static 'neural/styles.css' %}" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}

{% block content %}
    <form id="reset-account-form" method="post" class="sign-up">
        <h2>Send password reset link</h2>
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Enter Email">
        </div>
        <input type="submit" value="Send Reset Link" />
    </form>
    <p>
        <a href="{% url 'account_settings' %}" class="form_anchors">Back to account</a>
    </p>
{% endblock content %}
