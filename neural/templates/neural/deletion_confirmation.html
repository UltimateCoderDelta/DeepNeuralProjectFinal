{% extends "./base.html" %}
{% load static %}

{% block head %}
 <title>DeepNeural Email Update</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 <meta name="viewport" content="width=320,initial-scale=0.7" >
 <link type="text/css" href="{% static './neural/styles.css' %}" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}

{% block content %}
<Section class="login_form">
  <form method="post" class="sign-up">
    <div>
      <label for="confirm_password" style="float:left; margin-left: 30px; margin-bottom: 15px;"><b>Confirm Deletion</b></label>
    </div>
    <div>
      <label>Please type 'delete_account' to confirm deletion</label>
    </div>
        {% csrf_token %}
        <div class="form-group">
           <input type="text" name="confirm_password" placeholder="Confirm deletion" required/>
        </div>
        <input id="update-buttons" type="submit" value="Confirm"/>
  </form>
   <p>
    <a href="{% url 'account_settings' %}" class="form_anchors">Back to account</a>
   </p>
</Section>
{% endblock %}
